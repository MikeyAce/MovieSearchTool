<!DOCTYPE html>
<head>
    {% block head %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css" />

    <title>What's good on tv?</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Datepickeriä varten nämä kaksi -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> 
    <script src="/static/js/movies.js"></script>
    {% endblock %}
</head>
<body>
    <div class="container" style="margin-top:1px;margin-bottom:1px;"></div>
        {% block content %}

        <form action="/tvresult" style="margin-bottom:5px;" method="GET">
            DATE:
            <!-- <input type="text" id="selected_date" name="selected_date"> -->
            <input type="text" id="selected_date" name="selected_date" placeholder="YYYY-MM-DD">
            <input type="submit" id="etsi" value="SEARCH">
            
            <label for="genre">GENRE:</label>
            <select name="genre" id="genre">
              <option value="Any">Any</option>
              <option value="Action">Action</option>
              <option value="Adventure">Adventure</option>  
              <option value="Comedy">Comedy</option>
              <option value="Drama">Drama</option>
              <option value="Horror">Horror</option>
              <option value="Sci-Fi">Sci-Fi</option>
              <option value="Thriller">Thriller</option>
            </select>

            ACTORS:
            <input type="text" id="actor" name="actor">
        </form>
    </div>
    <div id="app"></div>
    {% endblock %} 
</body>
