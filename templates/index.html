<!DOCTYPE html>
<head>
    {% block head %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css" />

    <title>What's good on tv?</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Datepicker scripts, remove what is unnecessary -->
    <link href="https://code.jquery.com/ui/1.12.1/themes/pepper-grinder/jquery-ui.css" rel="stylesheet" />
    <link href="https://cdn.rawgit.com/dubrox/Multiple-Dates-Picker-for-jQuery-UI/master/jquery-ui.multidatespicker.css" rel="stylesheet" />
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.rawgit.com/dubrox/Multiple-Dates-Picker-for-jQuery-UI/master/jquery-ui.multidatespicker.js"></script>
    
    {% endblock %}
</head>
<body>
    <div class="container" style="margin-top:1px;margin-bottom:1px;"></div>
        {% block content %}
        <div id="mdp-demo"></div>
        <form action="/tvresult" style="margin-bottom:5px;" method="GET">
            <label for="date">FROM:</label>
            <!-- <input type="text" id="selected_date" name="selected_date"> -->
            <input type="text" id="selected_date" name="selected_date">
            <label for="date">TO:</label>
            <input type="text" id="selected_date2" name="selected_date2">
    
            <input type="submit" id="etsi" value="SEARCH">
            
            <label for="genre">GENRE:</label>
            <select name="genre" id="genre">
              <option value="Any">Any</option>
              <option value="Action">Action</option>
              <option value="Adventure">Adventure</option>  
              <option value="Comedy">Comedy</option>
              <option value="Drama">Drama</option>
              <option value="Horror">Horror</option>
              <option value="Sci-Fi">Sci-Fi</option>
              <option value="Thriller">Thriller</option>
            </select>

            <label for="actor">ACTOR:</label>
            <input type="text" id="actor" name="actor"> 
        </form>
    </div>
    <div id="app"></div>
    <script>
      //$('input[id$=selected_date]')[0].value=movieData[0].showdate;
      $('input[id$=selected_date]')[0].value='{{dateFrom}}'
      $('input[id$=selected_date2]')[0].value='{{dateTo}}'

    $(document).ready(function() {
      $("#selected_date").datepicker({
        dateFormat: 'dd.mm.yy',
        onSelect: function() {
        //- get date from another datepicker without language dependencies
          var minDate = $('#selected_date').datepicker('getDate');
          $("#selected_date2").datepicker("change", { minDate: minDate });
        }
      });

      $("#selected_date2").datepicker({
        dateFormat: 'dd.mm.yy',
        onSelect: function() {
          //- get date from another datepicker without language dependencies
          var minDate = $('#selected_date').datepicker('getDate');
          $("#selected_date2").datepicker("change", { minDate: minDate });
        }
    });
    // SET MINIMUM DATE FOR "TO" ->
    var minDate = $('#selected_date').datepicker('getDate');
    $("#selected_date2").datepicker("change", { minDate: minDate });
});
</script>
{% endblock %}

</body>
